<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Kehadiran Siswa SDN 2 Karangmangu</title>
  <style>
    :root {
      --utama: #4f46e5;
      --abu: #f3f4f6;
      --putih: #ffffff;
      --teks: #1f2937;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--abu);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: var(--utama);
      color: var(--putih);
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.3rem;
      font-weight: 600;
    }
    main {
      margin-top: 2rem;
      background: var(--putih);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    label {
      font-weight: 500;
      color: var(--teks);
    }
    input[type="date"] {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--utama);
      border-radius: 0.6rem;
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="date"]:focus {
      border-color: #3730a3;
    }
    #status {
      margin-top: 1rem;
      font-weight: 500;
      color: var(--teks);
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>üìÖ Monitor Kehadiran Siswa SDN 2 Karangmangu</header>
  <main>
    <label for="tanggal">Pilih Tanggal Absensi:</label><br />
    <input type="date" id="tanggal" />
    <p id="status">Silakan pilih tanggal untuk disimpan.</p>
  </main>
  <footer>¬© 2025 SDN 2 Karangmangu Sarang</footer>

  <script>
    const API_URL =
      "https://script.google.com/macros/s/AKfycbyvVOG5uC9lBuchUkZigFgGz1HGS8TNRiPFLfAevsLCmDe7GKg54RelCvmOOxTbmcpo/exec";

    const tanggalInput = document.getElementById("tanggal");
    const status = document.getElementById("status");

    tanggalInput.addEventListener("change", async () => {
      const tanggal = tanggalInput.value;
      status.textContent = "‚è≥ Menyimpan tanggal...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ tanggal }),
          headers: { "Content-Type": "application/json" },
        });

        const text = await res.text();
        status.textContent = "‚úÖ " + text;
        status.style.color = "#16a34a";
      } catch (err) {
        status.textContent = "‚ùå Gagal menyimpan: " + err.message;
        status.style.color = "#dc2626";
      }
    });
  </script>
</body>
</html>
